<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="sign-up-page-sec registration">
      <div class="sign-up-wrp">
        <div class="sign-up-img">
          <img src="images/sign-up-img.png" alt="sign-up" />
        </div>

        <div class="sign-up-content">
            <div class="sign-btn-wrp">
                <h5 class="sign-up-btn  tab-link" data-tab="tab-1">Register</h5>
              </div>
        <div class="sing-up-tab" id="tab-1">
          <div class="sign-up-logo">
            <img src="images/logo.svg" alt="landing-logo" />
          </div>
          <div class="sign-up-details">
            <h2>Welcome to <b class="bg-text"> ServiceConnect! </b></h2>
            <form action="post">
              <div class="form-wrp">
                <div class="input-item">
                  <label for=""> First Name</label>
                  <input type="text" placeholder="First Name"/>
                </div>
                <div class="input-item">
                  <label for=""> Last Name</label>
                  <input type="text" placeholder="Last Name"/>
                </div>
                <div class="input-item">
                  <label for="">Email</label>
                  <input type="email" placeholder="Example@gmail.com" />
                </div>

                <div class="input-item phone-num flex">
                  <select name="num" id="num">
                    <option>IND +91 </option>
                    <option value="can">CAN +25</option>
                    <option value="aus">AUS +05</option>
                    <option value="usa">USA +01</option>
                  </select>
                  <input type="number" placeholder="Phone number"/>
                </div>
                <div class="input-item">
                  <label for=""> Street Address</label>
                  <input type="text" placeholder="Downtown wolf Street,NC,US."/>
                </div>
                <div class="input-item">
                  <label for=""> Apartment, Suit, Etc. (Optional)</label>
                  <input type="text" placeholder="B320"/>
                </div>
                <div class="input-item">
                  <label for=""> City</label>
                  <input type="text" placeholder="Columbia"/>
                </div>
                <div class="input-item">
                  <label for=""> State</label>
                  <input type="text" placeholder="South Carolina"/>
                </div>
                <div class="input-item">
                  <label for=""> Zipcode</label>
                  <input type="number" placeholder="289767"/>
                </div>
                <a href="#" class="input-btn bg-btn">Sign Up</a>
                <p>Already registered?  <a href="#" class="bg-text"> Sign In</a></p>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </section>
    <!-- =============== Jquery CDN ============ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="js/custom.js"></script>

</body>
</html>
