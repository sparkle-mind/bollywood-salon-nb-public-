<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<section class="landing-page-sec forgot-password">
    <div class="landing-wrp">
        <div class="landing-img">
            <img src="images/frg-pw.png" alt="for-pw">
        </div>
        <div class="landing-content">
            <div class="landing-logo">
                <img src="images/logo.svg" alt="landing-logo">
            </div>

            <div class="landing-details">
                <h2 class="bg-text">Forgot Password?</h2>
                <p>Please enter your registered email and we will send you a password reset link.</p>
                <form action="post">
                    <div class="form-wrp">
                    <input type="email" placeholder="Your Email Address">
                    <a href="#" class="input-btn bg-btn btn">Confirm</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>




</body>
</html>
